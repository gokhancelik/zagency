<ba-card title="{{title}}" baCardClass="with-scroll" [loading]="loading">
    <ng2-smart-table [settings]="settings" (create)="onCreate($event)" (edit)="onEdit($event)"
        [source]="source" (delete)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
</ba-card>
<tourPhoto-add #addModal  (onSaved)="onSaved($event)"></tourPhoto-add>
<tourPhoto-edit #editModal (onSaved)="onSaved($event)"></tourPhoto-edit>
