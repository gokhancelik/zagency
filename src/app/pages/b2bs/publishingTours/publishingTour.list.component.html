<div class="row" *ngIf="publishingTourList">
  <div class="col-xs-12 col-md-6 col-lg-3" *ngFor="let item of publishingTourList | async">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{item.publisherName}}</h4>
        <h6 class="card-subtitle text-muted">{{item.publisherName}}</h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-building" aria-hidden="true"></i> {{(item.tourScheduleObj |async)?.start}}</li>
        <li class="list-group-item"><i class="fa fa-user-secret" aria-hidden="true"></i> {{(item.tourScheduleObj |async)?.end}}</li>
      </ul>
      <div class="card-block">
      </div>
      <div class="card-block">
        <a href="javascript:void(0)" (click)="onDeleteConfirm({data:item})" class="card-link">Delete</a>
        <a href="javascript:void(0)" (click)="onEdit({data:item})" class="card-link">Edit</a>
      </div>
    </div>
  </div>
</div>
