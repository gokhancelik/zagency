<ba-card title="Tour Schedule" baCardClass="with-scroll" [loading]="loading">
    <ng2-smart-table [settings]="settings" (create)="onCreate($event)" (edit)="onEdit($event)"
        [source]="source" (delete)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
</ba-card>
<tourSchedule-add #addModal (onSaved)="onSaved($event)"></tourSchedule-add>
<tourSchedule-edit #editModal (onSaved)="onSaved($event)"></tourSchedule-edit>
