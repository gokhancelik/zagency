<div class="widgets" *ngIf="model">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <ba-card title="Product Info" baCardClass="with-scroll">
            <button type="button" class="btn btn-success" (click)="publish(model)" [ngClass]="{'btn-success': model.isTemp, 'btn-danger': !model.isTemp}">{{model.isTemp?'Publish':'Remove'}}</button>
            <form (ngSubmit)="saveProduct()" #productForm="ngForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="model.name" class="form-control" id="name" placeholder="Enter product name">
              </div>
              <div class="form-group">
                <ckeditor-component [(ckeditorContent)]="model.description" [title]="'General Information About Product'"></ckeditor-component>
              </div>
              <div class="form-group">
                <label for="productType">Product Type</label>
                <select name="productType" class="form-control" id="productType" [(ngModel)]="model.productTypeId">
                                <option *ngFor="let productType of productTypes" [value]="productType.productTypeId">{{productType.name}}</option>
                            </select>
              </div>
              <button type="submit" class="btn btn-default" *ngIf="productForm.form.dirty" [disabled]="!productForm.form.valid || submitted">Save Changes</button>
            </form>
          </ba-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <productPhoto-list [productBaseId]="model.productBaseId" *ngIf="model && model.productBaseId"></productPhoto-list>
        </div>
      </div>
    </div>
  </div>
</div>
