<button type="button" class="btn btn-primary" (click)="onCreate(event)">
  New
</button>
<div class="row" *ngIf="source">
  <div class="col-xs-12 col-md-6 col-lg-3" *ngFor="let item of source | async">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{item.name}}</h4>
        <h6 class="card-subtitle text-muted">{{(item.companyObj | async)?.name}}</h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let ts of item.tourScheduleObjList | async">{{ts.start|date}} - {{ts.end|date}} - {{ts.quota}}</li>
      </ul>
      <div class="card-block">
        <a href="javascript:void(0)" (click)="onDeleteConfirm({data:item})" class="card-link">Delete</a>
        <a href="javascript:void(0)" (click)="onEdit({data:item})" class="card-link">Edit</a>
      </div>
    </div>
  </div>
</div>
