<ba-card title="{{title}}" baCardClass="with-scroll" [loading]='loading'>
  <ng2-smart-table [settings]="settings" (create)="onCreate($event)" (edit)="onEdit($event)" [source]="source" (delete)="onDeleteConfirm($event)"
    (rowSelect)="onRowSelect($event)"></ng2-smart-table>
</ba-card>
<tourSchedulePrice-add #addModal (onSaved)="onSaved($event)"></tourSchedulePrice-add>
<tourSchedulePrice-edit #editModal (onSaved)="onSaved($event)"></tourSchedulePrice-edit>
