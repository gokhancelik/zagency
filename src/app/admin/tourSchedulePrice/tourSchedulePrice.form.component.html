<div bsModal #formModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" *ngIf="model">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="save()" #form="ngForm">
                    <div class="form-group">
                        <label for="price">Price</label>

                        <input type="number" name="price" class="form-control" [(ngModel)]="model.price" value="" required="required">
                    </div>
                    <div class="form-group">
                        <label for="currencyType">Currency</label>
                        <select name="currencyType" class="form-control" id="priceType" [(ngModel)]="model.currencyTypeId">
                                <option *ngFor="let ct of currencyTypes" [value]="ct.currencyTypeId">{{ct.name}}</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="number" name="discount" class="form-control" [(ngModel)]="model.discount" value="" required="required">
                    </div>
                    <div class="form-group">
                        <label for="priceType">Price Type</label>
                        <select name="priceType" class="form-control" id="priceType" [(ngModel)]="model.priceTypeId">
                                <option *ngFor="let pt of priceTypes" [value]="pt.priceTypeId">{{pt.name}}</option>
                            </select>
                    </div>

                    <button type="submit" class="btn btn-default" *ngIf="form.form.dirty" [disabled]="!form.form.valid || submitted">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-primary confirm-btn" (click)="close()">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
