<div bsModal #formModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" *ngIf="model">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="save()" #form="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>

                        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" value="" required="required">
                    </div>
                    <div class="form-group">
                        <label for="symbol">Symbol</label>

                        <input type="text" name="symbol" class="form-control" [(ngModel)]="model.symbol" value="" required="required">
                    </div>
                    <button type="submit" class="btn btn-default" *ngIf="form.form.dirty" [disabled]="!form.form.valid || submitted">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-primary confirm-btn" (click)="close()">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
