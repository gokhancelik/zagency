<ba-card title="Publishing Tour" baCardClass="with-scroll" [loading]="loading">
    <ng2-smart-table [settings]="settings" (create)="onCreate($event)" (edit)="onEdit($event)"
        [source]="source" (delete)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
</ba-card>
<publishingTour-add #addModal (onSaved)="onSaved($event)"></publishingTour-add>
<publishingTour-edit #editModal (onSaved)="onSaved($event)"></publishingTour-edit>
